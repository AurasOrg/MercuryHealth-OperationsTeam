name: Environment Creation Workflow
on: 
  issues:
    types: [labeled]

jobs:
  build:
    name: EnvironmentCreation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nkpatterson/MercuryHealth-Actions/.github/actions/env-req-parser@master
        id: parser
      - uses: azure/login@v1
        if: steps.parser.outputs.approved
        with:
          creds: ${{ secrets.MercuryHealthGitHubActionsSP }}
        env:
          RG_NAME: ${{ steps.parser.outputs.appName }}-rg
      - uses: azure/CLI@v1
        if: steps.parser.outputs.approved
        with:
          inlineScript: |
            az group create -n $RG_NAME -l ${{ secrets.DefaultAzureLocation }}
            az group deployment create -g $RG_NAME --template-file $GITHUB_WORKSPACE/templates/${{ steps.parser.outputs.armTemplate }}/azuredeploy.json --parameters name=${{ steps.parser.outputs.appName }} password=${{ secrets.DefaultPassword }}

      - uses: nkpatterson/MercuryHealth-Actions/.github/actions/thanks-action@master
        if: steps.parser.outputs.approved
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          thanks-message: |
            ### ðŸš€All Set! ðŸš€
            Check your Azure Subscription for Resource Group: **$RG_NAME**